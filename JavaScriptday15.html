<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Practice Day 15</title>
        <script>
            var bgToggle=true;
            function add()
                {
                    document.querySelector("#full").value =
                    parseFloat(document.querySelector("#first").value)
                    + parseFloat(document.querySelector("#second").value); 
                }
            function subtract()
                {
                    document.querySelector("#full").value =
                    parseFloat(document.querySelector("#first").value)
                    - parseFloat(document.querySelector("#second").value); 
                } 
            function multiply()
                {
                    document.querySelector("#full").value =
                    parseFloat(document.querySelector("#first").value)
                    * parseFloat(document.querySelector("#second").value); 
                } 
            function divide()
                {
                    document.querySelector("#full").value =
                    parseFloat(document.querySelector("#first").value)
                    / parseFloat(document.querySelector("#second").value); 
                } 
            function doSum()
                {
                    var sum=0;
                    var N = parseInt(document.querySelector("#N").value );
                    for (i=1; i<=N; i++) {
                                            sum += i;
                                         }

                    document.querySelector("#sumHere").innerHTML =
                    "Your sum is: "+sum;
                }
            function makeRed()
                {
                    if (bgToggle) {
                                    document.querySelector('body').style.backgroundColor="tomato";
                                    bgToggle=false;
                                  } else {
                                    document.querySelector('body').style.backgroundColor="white";
                                    bgToggle=true;
                                         }
                }
            function makeWhite()
                {
                    if (bgToggle) {
                                    document.querySelector('body').style.backgroundColor="white";
                                    bgToggle=false;
                                  } else {
                                    document.querySelector('body').style.backgroundColor="white";
                                    bgToggle=true;
                                         }
                }
            function makeBlue()
                {
                    if (bgToggle) {
                                    document.querySelector('body').style.backgroundColor="lightblue";
                                    bgToggle=false;
                                  } else {
                                    document.querySelector('body').style.backgroundColor="white";
                                    bgToggle=true;
                                         }
                }
            function makeYellow()
                {
                    if (bgToggle) {
                                    document.querySelector('body').style.backgroundColor="gold";
                                    bgToggle=false;
                                  } else {
                                    document.querySelector('body').style.backgroundColor="white";
                                    bgToggle=true;
                                         }
                }
        </script>
    </head>
    <body>
        <h2>Calculator</h2>
        <form name=inclass>
        <p>
            <input type=text id="first">
            <input type=button value="+"
            onclick="add();">
            <input type=button value="-"
            onclick="subtract();">
            <input type=button value="*"
            onclick="multiply();">
            <input type=button value="/"
            onclick="divide();">
            <input type=text id="second"> &nbsp; &nbsp;
            &nbsp; = &nbsp; &nbsp; &nbsp;
            <input type=text id="full"><br>
        </p>
        <h2>Summation</h2>
        <p>
            Start of Summation: 
            <input type=text id="N"><br>
            End of Summation:
            <input type=text><br>
            <br>
            <input type=button value="Start the Sum"
            onclick="doSum();"><br>
                <div id="sumHere">
                Your sum is:
                </div>
        </p>
        <h2>Choose a Background Color</h2>
        <p>
            <input type=button value="Red"
            onclick="makeRed();">
            <input type=button value="White"
            onclick="makeWhite();">
            <input type=button value="Blue"
            onclick="makeBlue();">
            <input type=button value="Yellow"
            onclick="makeYellow();">
        </p> <br>
            <input type=reset value="Clear Answers"><br>
        </form>
    </body>
</html>
