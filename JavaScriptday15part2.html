<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Day 15 Part 2</title>
        <script>
            function doCount ()
            {
                var i;
                for (i=0; i<5; i++)
                    alert("Your number is "+i);
            }
        </script>
    </head>
    <body>
        <form name=inclass>
            <input type=button value="Counting"
           onclick="doCount();">
        </form>
    </body>
</html>
